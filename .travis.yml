language: android
jdk: oraclejdk8
dist: trusty
sudo: false

before_install:
- cd src/app
- openssl aes-256-cbc -K $encrypted_50b29206c5ea_key -iv $encrypted_50b29206c5ea_iv
  -in dissertation.jks.enc -out dissertation.jks -d

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

android:
  components:
  - build-tools-28.0.3
  - android-29
  - tools
  - platform-tools
  licenses:
  - android-sdk-license-.+

script:
- "./gradlew clean build"
